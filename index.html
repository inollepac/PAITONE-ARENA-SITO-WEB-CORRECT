
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paitone Arena - Tennis & Padel Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#A8D38E', // Light green from logo
                blue: '#4E5B83',  // Dark blue/grey from logo
                light: '#F4F7F2',
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3.5rem',
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        .text-gradient {
            background: linear-gradient(135deg, #4E5B83 0%, #A8D38E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Custom curved shapes to mimic the logo arc */
        .curved-arc {
            border-radius: 50% 50% 50% 50% / 0% 0% 10% 10%;
        }
        .circle-accent {
            position: absolute;
            border: 2px solid #A8D38E;
            border-radius: 50%;
            opacity: 0.2;
        }
    </style>
